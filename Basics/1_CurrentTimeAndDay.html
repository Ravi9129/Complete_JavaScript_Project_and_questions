<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript current day and time</title>
</head>

<body>
    <h1>Javascript current day and time</h1>
</body>
<script>
    var today = new Date();
    var day = today.getDay();
    var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursdsy", "Friday", "Saturday"];
    document.write("Today is: " + daylist[day] + " . ")
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();
    var prepand = (hour >= 12) ? " PM " : " AM";
    hour = (hour >= 12) ? hour - 12 : hour;

    if (hour === 0 && prepand === 'PM') {
        if (minute === 0 && second === 0) {
            hour = 12;
            prepand = 'Noon';
        } else {
            hour = 12;
            prepand = 'PM';

        }
    }
    if (hour === 0 && prepand === 'AM') {
        if (minute === 0 && second === 0) {
            hour = 12;
            prepand = 'Midnight';
        } else {
            hour = 12;
            prepand = 'AM'
        }
    }

document.write("Current Time:" + hour+prepand+ " : " + minute +" : " +second ) ;
</script>

</html>
