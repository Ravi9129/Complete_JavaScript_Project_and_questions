<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the area of a triangle where lengths of the three of its sides are 5, 6, 7</title>
</head>
<body>
    <h1>
        Find the area of a triangle where lengths of the three of its sides are 5, 6, 7
    </h1>
</body>
<script>
    var side1 = 5; 
var side2 = 6; 
var side3 = 7; 
var s = (side1 + side2 + side3)/2;
var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
document.write(area);
</script>
</html>
